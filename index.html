    /* ===== SISTEMA DE TEMAS ===== */
    :root, html[data-theme="base"]{
      --amarillo:#FFD84D;
      --verde:#6AC26A;
      --verde-dark:#2E8742;
      --cafe:#5A3412;
      --dorado:#FFB84A;
      --crema:#FFFDF9;   /* Fondo más limpio y neutro */
      --marfil:#FFF1F5;  
      --texto:#1B1B1B;
      --gris-600:#6B6B6B;
      --borde:#F0D6E0;
    }
    html[data-theme="sanvalentin"]{
      --amarillo:#FFD84D;
      --verde:#D83D68;       /* Rosa más vibrante para lectura */
      --verde-dark:#A62D4F;
      --cafe:#4A2A0E;

      --crema:#FFF8FA;       /* Fondo rosa muy sutil */

      --gris-600:#755964;
      --borde:#F3C6D6;

    /* ===== BASE & ACCESIBILIDAD ===== */
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--texto);
      background-color: var(--crema);
      transition: background 0.4s ease;
      line-height: 1.5;
    }

    /* Fondo Neutro y Elegante (Eliminada la imagen saturada) */
    html[data-theme="sanvalentin"] body {
      background:
        radial-gradient(circle at 10% 10%, rgba(216,61,104,0.05), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(216,61,104,0.03), transparent 40%),

    }

    .visualmente-oculto {

    .btn-primary{background:var(--amarillo);color:#3c2a00;border:1px solid rgba(0,0,0,0.05)}
    .btn-secondary{background:var(--verde);color:#fff;}
    .btn-outline{border:1px solid var(--borde);color:var(--texto);background:#fff}
